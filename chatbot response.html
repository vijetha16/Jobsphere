<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JobPortal Assistant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, rgba(28, 29, 28, 0.959));
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .chat-container {
            width: 100%;
            max-width: 450px;
            height: 700px;
            background-color: #242525f1;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgb(33, 223, 106);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }
        
        .chat-header {
            background: linear-gradient(90deg, rgb(33, 223, 106));
            color: white;
            padding: 20px;
            text-align: center;
            font-weight: 600;
            font-size: 1.3rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .chat-messages {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
            background-color: #242525f1;
        }
        
        .message {
            max-width: 80%;
            padding: 12px 15px;
            border-radius: 18px;
            line-height: 1.4;
            animation: fadeIn 0.3s ease;
            position: relative;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .user-message {
            align-self: flex-end;
            background-color: rgb(57, 212, 109);
            color: white;
            border-bottom-right-radius: 5px;
        }
        
        .bot-message {
            align-self: flex-start;
            background-color: #202b20e3;
            color: white;
            border-bottom-left-radius: 5px;
        }
        
        .message-time {
            font-size: 0.7rem;
            margin-top: 5px;
            opacity: 0.7;
            text-align: right;
        }
        
        .suggestion-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 10px;
            margin-bottom: 5px;
        }
        
        .chip {
            background-color: white;
            color: #2c3e50;
            padding: 8px 15px;
            border-radius: 18px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .chip:hover {
            background-color: rgb(30, 189, 101);
            color: white;
        }
        
        .chat-input {
            display: flex;
            padding: 15px;
            background-color: #242525f1;
            border-top: 1px solid #ddd;
        }
        
        .chat-input input {
            flex: 1;
            padding: 15px 20px;
            border: 1px solid #ddd;
            border-radius: 25px;
            outline: none;
            font-size: 1rem;
        }
        
        .chat-input button {
            margin-left: 10px;
            width: 50px;
            height: 50px;
            border: none;
            border-radius: 50%;
            background: linear-gradient(90deg, rgb(57, 212, 109));
            color: white;
            cursor: pointer;
            font-size: 1.2rem;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.2s;
        }
        
        .chat-input button:hover {
            transform: scale(1.05);
        }
        
        .typing-indicator {
            align-self: flex-start;
            background-color: white;
            color: #2c3e50;
            padding: 12px 18px;
            border-radius: 18px;
            display: none;
            margin-bottom: 10px;
        }
        
        .typing-indicator span {
            height: 8px;
            width: 8px;
            float: left;
            margin: 0 3px;
            background-color: white;
            display: block;
            border-radius: 50%;
            opacity: 0.4;
        }
        
        .typing-indicator span:nth-of-type(1) {
            animation: typing 1s infinite;
        }
        
        .typing-indicator span:nth-of-type(2) {
            animation: typing 1s 0.33s infinite;
        }
        
        .typing-indicator span:nth-of-type(3) {
            animation: typing 1s 0.66s infinite;
        }
        
        @keyframes typing {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-5px);
            }
        }
        
        @media (max-width: 480px) {
            .chat-container {
                height: 100vh;
                border-radius: 0;
            }
            
            .message {
                max-width: 90%;
            }
        }
        
        .help-text {
            text-align: center;
            font-size: 0.8rem;
            color: white;
            margin-top: 5px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <i class="fas fa-briefcase"></i>
            <span>JobSphere Assistant</span>
        </div>
        <div class="chat-messages" id="chatMessages">
            <div class="message bot-message">
                Hi there! ðŸ‘‹ I'm your JobPortal Assistant. How can I help with your job search today?
                <div class="message-time">Just now</div>
                
                <div class="suggestion-chips">
                    <div class="chip" data-query="How do I search for jobs?">Search jobs</div>
                    <div class="chip" data-query="How to apply for a job?">Apply for job</div>
                    <div class="chip" data-query="Update my resume">Update resume</div>
                    <div class="chip" data-query="Career advice">Career advice</div>
                </div>
            </div>
        </div>
        
        <div class="typing-indicator" id="typingIndicator">
            <span></span>
            <span></span>
            <span></span>
        </div>
        
        <div class="chat-input">
            <input type="text" id="userInput" placeholder="Ask about jobs, applications, resumes..." autocomplete="off">
            <button id="sendButton">
                <i class="fas fa-paper-plane"></i>
            </button>
        </div>
        <div class="help-text">Type your question or click on a suggestion above</div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const chatMessages = document.getElementById('chatMessages');
            const userInput = document.getElementById('userInput');
            const sendButton = document.getElementById('sendButton');
            const typingIndicator = document.getElementById('typingIndicator');
            
            // Job portal knowledge base
            const knowledgeBase = {
                greeting: [
                    "Hello! Welcome to JobPortal. How can I assist with your job search today?",
                    "Hi there! Ready to find your next career opportunity? How can I help?",
                    "Welcome! I'm here to help you with job search, applications, and career advice."
                ],
                search: [
                    "You can search for jobs using keywords, location, or company name. Use filters to narrow down results by salary range, job type, or experience level.",
                    "To search for jobs, go to our search page and enter your preferred job title and location. You can save searches and get alerts for new postings.",
                    "Try our advanced search feature to find jobs that match your skills and preferences. You can filter by industry, job function, and company size."
                ],
                apply: [
                    "To apply for a job, click the 'Apply Now' button on the job listing. Make sure your resume is updated before applying.",
                    "Most applications require a resume and sometimes a cover letter. You can use our one-click apply feature for saved resumes.",
                    "After applying, you can track your application status in your dashboard. Employers typically respond within 1-2 weeks."
                ],
                resume: [
                    "You can update your resume in the 'Profile' section. We recommend tailoring your resume for each application.",
                    "A good resume should be clear, concise, and highlight your achievements. Keep it to 1-2 pages maximum.",
                    "Use our resume builder tool to create a professional resume. Make sure to include relevant keywords for your industry."
                ],
                career: [
                    "For career growth, consider upgrading your skills through online courses and certifications in your field.",
                    "Networking is key for career advancement. Attend industry events and connect with professionals on our platform.",
                    "Research companies you're interested in and tailor your applications to match their culture and values."
                ],
                interview: [
                    "Prepare for interviews by researching the company and practicing common questions. Dress professionally and arrive early.",
                    "During interviews, focus on your achievements and how you can contribute to the company. Ask thoughtful questions.",
                    "After interviews, send a thank-you email to your interviewer. Follow up if you haven't heard back within a week."
                ],
                account: [
                    "You can create an account with your email address. This allows you to save jobs, get alerts, and track applications.",
                    "To reset your password, click 'Forgot Password' on the login page. You'll receive instructions via email.",
                    "Update your profile regularly to attract recruiters. A complete profile is 5x more likely to be viewed."
                ],
                default: [
                    "I'm not sure about that. For detailed assistance, please contact our support team at support@jobportal.com.",
                    "That's a good question. Our support team can help you with that. They're available Mon-Fri, 9AM-5PM.",
                    "I don't have information on that yet. Try browsing our help center or contacting customer service."
                ]
            };
            
            // Function to get current time for message timestamp
            function getCurrentTime() {
                const now = new Date();
                return now.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
            }
            
            // Function to get a random response from an array
            function getRandomResponse(responses) {
                return responses[Math.floor(Math.random() * responses.length)];
            }
            
            // Function to process user input and generate a response
            function processInput(input) {
                input = input.toLowerCase().trim();
                
                if (input.includes('hello') || input.includes('hi') || input.includes('hey')) {
                    return getRandomResponse(knowledgeBase.greeting);
                } else if (input.includes('search') || input.includes('find') || input.includes('look for')) {
                    return getRandomResponse(knowledgeBase.search);
                } else if (input.includes('apply') || input.includes('application') || input.includes('submit')) {
                    return getRandomResponse(knowledgeBase.apply);
                } else if (input.includes('resume') || input.includes('cv') || input.includes('curriculum')) {
                    return getRandomResponse(knowledgeBase.resume);
                } else if (input.includes('career') || input.includes('advice') || input.includes('guidance')) {
                    return getRandomResponse(knowledgeBase.career);
                } else if (input.includes('interview') || input.includes('prepare') || input.includes('meet')) {
                    return getRandomResponse(knowledgeBase.interview);
                } else if (input.includes('account') || input.includes('login') || input.includes('password')) {
                    return getRandomResponse(knowledgeBase.account);
                } else {
                    return getRandomResponse(knowledgeBase.default);
                }
            }
            
            // Function to add a message to the chat
            function addMessage(message, isUser) {
                const messageElement = document.createElement('div');
                messageElement.className = isUser ? 'message user-message' : 'message bot-message';
                messageElement.innerHTML = message;
                
                if (!isUser) {
                    const timeElement = document.createElement('div');
                    timeElement.className = 'message-time';
                    timeElement.textContent = getCurrentTime();
                    messageElement.appendChild(timeElement);
                }
                
                // Hide typing indicator
                typingIndicator.style.display = 'none';
                
                // Add message to chat
                chatMessages.appendChild(messageElement);
                
                // Scroll to bottom
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to show typing indicator
            function showTypingIndicator() {
                typingIndicator.style.display = 'block';
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }
            
            // Function to handle user message
            function handleUserMessage() {
                const message = userInput.value.trim();
                
                if (message) {
                    // Add user message to chat
                    addMessage(message, true);
                    
                    // Clear input
                    userInput.value = '';
                    
                    // Show typing indicator with delay to simulate thinking
                    showTypingIndicator();
                    
                    // Generate and add bot response after a short delay
                    setTimeout(() => {
                        const response = processInput(message);
                        addMessage(response, false);
                    }, 1500);
                }
            }
            
            // Add event listeners to suggestion chips
            document.querySelectorAll('.chip').forEach(chip => {
                chip.addEventListener('click', function() {
                    userInput.value = this.getAttribute('data-query');
                    handleUserMessage();
                });
            });
            
            // Event listeners
            sendButton.addEventListener('click', handleUserMessage);
            
            userInput.addEventListener('keypress', function(e) {
                if (e.key === 'Enter') {
                    handleUserMessage();
                }
            });
            
            // Focus input on load
            userInput.focus();
            
            // Add initial bot message with suggestions
            setTimeout(() => {
                addMessage("Try asking me about job search, applications, resume tips, or interview preparation!", false);
            }, 1000);
        });
    </script>
</body>
</html>
