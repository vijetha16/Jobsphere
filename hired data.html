        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            line-height: 1.6;
        }
        
        /* Navigation Bar */
        .navbar {
            background-color: #000;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 2px solid #00cc66;
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            color: #00cc66;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .logo i {
            margin-right: 0.5rem;
        }
        
        .nav-links {
            display: flex;
            list-style: none;
        }
        
        .nav-links li {
            margin-left: 2rem;
        }
        
        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 0;
            position: relative;
        }
        
        .nav-links a:hover {
            color: #00cc66;
        }
        
        .nav-links a.active {
            color: #00cc66;
        }
        
        .nav-links a.active::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 100%;
            height: 2px;
            background-color: #00cc66;
        }
        
        /* Hired Section */
        .hired-section {
            padding: 3rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .section-header {
            text-align: center;
            margin-bottom: 3rem;
        }
        
        .section-header h1 {
            font-size: 2.5rem;
            color: #00cc66;
            margin-bottom: 1rem;
        }
        
        .section-header p {
            font-size: 1.2rem;
            max-width: 800px;
            margin: 0 auto;
            color: #ccc;
        }
        
        /* Month Selector */
        .month-selector {
            display: flex;
            justify-content: center;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            gap: 0.5rem;
        }
        
        .month-btn {
            background-color: #111;
            color: #fff;
            border: 1px solid #333;
            padding: 0.5rem 1rem;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 0.9rem;
        }
        
        .month-btn:hover {
            background-color: #00cc66;
            color: #000;
        }
        
        .month-btn.active {
            background-color: #00cc66;
            color: #000;
            border-color: #00cc66;
        }
        
        /* Hired Grid */
        .hired-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 2rem;
        }
        
        .hired-card {
            background-color: #111;
            border-radius: 10px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        
        .hired-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 204, 102, 0.2);
        }
        
        .card-header {
            background-color: #00cc66;
            color: #000;
            padding: 1.5rem;
            text-align: center;
        }
        
        .card-header h3 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .card-header p {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .card-body {
            padding: 1.5rem;
        }
        
        .student-list {
            list-style: none;
        }
        
        .student-item {
            padding: 1rem 0;
            border-bottom: 1px solid #333;
            display: flex;
            align-items: center;
        }
        
        .student-item:last-child {
            border-bottom: none;
        }
        
        .student-img {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            background-color: #00cc66;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 1rem;
            font-weight: bold;
            color: #000;
        }
        
        .student-info h4 {
            font-size: 1.1rem;
            margin-bottom: 0.3rem;
        }
        
        .student-info p {
            color: #00cc66;
            font-size: 0.9rem;
        }
        
        /* Stats Section */
        .stats {
            display: flex;
            justify-content: space-around;
            margin: 4rem 0;
            flex-wrap: wrap;
            gap: 2rem;
        }
        
        .stat-card {
            background-color: #111;
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
            flex: 1;
            min-width: 250px;
            border-top: 4px solid #00cc66;
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #00cc66;
            margin-bottom: 0.5rem;
        }
        
        .stat-text {
            font-size: 1.1rem;
            color: #ccc;
        }
        
        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .nav-links {
                margin-top: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .nav-links li {
                margin: 0.5rem;
            }
            
            .hired-grid {
                grid-template-columns: 1fr;
            }

                gap: 0.3rem;
            }
            
            .month-btn {
                padding: 0.4rem 0.8rem;
                font-size: 0.8rem;
            }
        }
    </style>

                const card = document.createElement('div');

                    <div class="card-header">
                        <h3>${category.category}</h3>
                        <p>${category.subcategory}</p>
                    </div>
                    <div class="card-body">
                        <ul class="student-list">

                                <li class="student-item">
                                    <div class="student-img">${student.initials}</div>
                                    <div class="student-info">
                                        <h4>${student.name}</h4>
                                        <p>${student.company}</p>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }

                    });
                    this.classList.add('active');
                    
                    const month = this.getAttribute('data-month');
                    renderHiredData(month);
                });
