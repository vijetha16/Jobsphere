  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background-color: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    .application-container {
      max-width: 1000px;
      width: 100%;
      background-color: #111;
      border-radius: 10px;
      display: flex;
      flex-wrap: wrap;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 179, 134, 0.5);
    }

    .form-section {
      flex: 1 1 500px;
      padding: 40px;
    }

    .form-section h1 {
      color: #00b386;
      margin-bottom: 20px;
    }

    form {
      display: flex;
      flex-direction: column;
    }

    label {
      margin: 10px 0 5px;
      font-weight: 500;
    }

    input, textarea {
      padding: 10px;
      background-color: #222;
      border: 1px solid #00b386;
      color: #fff;
      border-radius: 5px;
      font-size: 1rem;
      margin-bottom: 15px;
      resize: vertical;
    }

    input[type="file"] {
      padding: 6px;
    }

    button {
      background-color: #00b386;
      color: #000;
      padding: 12px;
      font-size: 1rem;
      font-weight: 600;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #00a176;
    }

    .image-section {
      flex: 1 1 400px;
      background: url('https://images.unsplash.com/photo-1603570419223-284d6a3b7cf2?auto=format&fit=crop&w=800&q=80') no-repeat center center/cover;
      min-height: 400px;
    }

    @media (max-width: 800px) {
      .application-container {
        flex-direction: column;
      }
      .image-section {
        height: 250px;
      }
    }
  </style>
</head>
<body>

  <div class="application-container">
    <div class="form-section">
      <h1>Apply to Join JobSphere</h1>
      <form action="#" method="post" enctype="multipart/form-data">
        <label for="name">Full Name</label>
        <input type="text" id="name" name="name" required />

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required />

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required />

        <label for="resume">Upload Resume (PDF/DOC)</label>
        <input type="file" id="resume" name="resume" accept=".pdf,.doc,.docx" required />

        <label for="message">Cover Letter / Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Tell us why you're a great fit..."></textarea>

        <button type="submit">Submit Application</button>
      </form>
    </div>
    <div class="image-section"></div>
  </div>

</body>
</html>
